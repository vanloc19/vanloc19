<svg width="100%" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="offset" values="-0.5;1.5;-0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" stop-color="#764ba2">
        <animate attributeName="offset" values="-0.17;1.83;-0.17" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" stop-color="#f093fb">
        <animate attributeName="offset" values="0.16;2.16;0.16" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4facfe">
        <animate attributeName="offset" values="0.5;2.5;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- No background - fully transparent -->
  
  <!-- Static text "Hi, I'm " -->
  <text x="20" y="60" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="36" 
        font-weight="600" 
        fill="#8b949e">
    Hi, I'm 
  </text>
  
  <!-- Animated text "Tô Văn Lộc" -->
  <text x="148" y="60" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="url(#grad)"
        filter="url(#glow)">
    Tô Văn Lộc
  </text>
</svg>
