<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Nebula glow -->
    <radialGradient id="nebulaGlow" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </radialGradient>
    
    <!-- Star glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#spaceGradient)"/>
  
  <!-- Nebula -->
  <ellipse cx="80%" cy="15%" rx="150" ry="100" fill="url(#nebulaGlow)"/>
  <ellipse cx="85%" cy="10%" rx="100" ry="80" fill="url(#nebulaGlow)" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="10%" cy="20%" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="15%" cy="35%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="8%" cy="50%" r="1.2" fill="#a8d8ff" opacity="0.7"/>
  <circle cx="20%" cy="15%" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="25%" cy="40%" r="1.5" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="18%" cy="60%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="30%" cy="25%" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="35%" cy="45%" r="1" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="28%" cy="70%" r="1.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="40%" cy="30%" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="45%" cy="20%" r="1.2" fill="#a8d8ff" opacity="0.7"/>
  <circle cx="38%" cy="55%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="50%" cy="35%" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="55%" cy="15%" r="1" fill="#a8d8ff" opacity="0.7"/>
  <circle cx="48%" cy="65%" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="60%" cy="40%" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="65%" cy="25%" r="1.3" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="58%" cy="50%" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="70%" cy="35%" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="75%" cy="45%" r="1" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="68%" cy="60%" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="5%" cy="30%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="12%" cy="75%" r="1.2" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="22%" cy="80%" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="32%" cy="85%" r="1.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="42%" cy="75%" r="1" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="52%" cy="80%" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="62%" cy="70%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="72%" cy="75%" r="1.5" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="82%" cy="65%" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="88%" cy="50%" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="92%" cy="35%" r="1" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="95%" cy="60%" r="1.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="3%" cy="45%" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="7%" cy="65%" r="1.2" fill="#a8d8ff" opacity="0.8"/>
  <circle cx="85%" cy="40%" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="90%" cy="25%" r="1.5" fill="#a8d8ff" opacity="0.6"/>
  <circle cx="78%" cy="55%" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Brighter stars -->
  <circle cx="15%" cy="25%" r="2" fill="#ffffff" opacity="1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45%" cy="50%" r="2" fill="#a8d8ff" opacity="1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70%" cy="30%" r="2" fill="#ffffff" opacity="1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>

